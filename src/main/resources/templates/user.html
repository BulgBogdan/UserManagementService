<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" th:href="@{/}">Home</a>
        <a class="p-2 text-dark" th:href="@{/user}">User List</a>
        <a class="p-2 text-dark" th:href="@{/user/new}">Create User</a>
        <a class="p-2 text-dark" th:href="@{/logout}">Logout</a>
    </nav>
</header>

<main class="container">
    <div class="pricing-header px-1 py-1 pt-md-1 pb-md-1 mx-auto text-center">

        <div class="row border border-default">

            <div class="text-center col-md-12 text-white bg-primary border-top">
                <p>User Details</p>
            </div>
            <div class="tab-pane col-md-12 fade show active" id="nav-home" role="tabpanel"
                 aria-labelledby="nav-home-tab" width="100%">


                <table class="table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Status</th>
                        <th>Created Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td>
                            <form class="form-inline my-2 my-lg-0" th:action="@{/user/__${user.getUserId()}__}"
                                  th:object="${user}" method="post">
                                <select id="userStatus" class="form-control mr-sm-0" th:field="*{userStatus}">
                                    <option class="text-success" value="">[[${user.isAccountNonLocked()}? 'ACTIVE' :
                                        'INACTIVE']]
                                    </option>
                                    <option th:value="${1}">ACTIVE</option>
                                    <option th:value="${0}">INACTIVE</option>
                                </select>
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Correct</button>
                            </form>
                        </td>
                        <td th:text="${user.getCreatedDate()}"></td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</main>
</body>
</html>
