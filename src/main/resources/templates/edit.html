<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" th:href="@{/}">Home</a>
        <a class="p-2 text-dark" th:href="@{/user}">User List</a>
        <a class="p-2 text-dark" th:href="@{/user/new}">Create User</a>
        <a class="p-2 text-dark" th:href="@{/logout}">Logout</a>
    </nav>

</header>
<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-centre">
                    <div class="card-header">Edit User</div>
                    <div class="card-body">
                        <form th:action="@{/user/__${userForm.getUserId()}__/edit}" method="POST"
                              th:object="${userForm}">
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                       th:errors="*{username}"/>
                                    <input type="text" id="username" class="form-control" th:field="*{username}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" th:field="*{password}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstName"
                                       class="col-md-4 col-form-label text-md-right">First Name</label>
                                <div class="col-md-6">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                       th:errors="*{firstName}"/>
                                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                <div class="col-md-6">
                                    <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                       th:errors="*{lastName}"/>
                                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="userStatus" class="col-md-4 col-form-label text-md-right">User
                                    Status</label>
                                <div class="col-md-6">
                                    <select id="userStatus" class="form-control mr-sm-0" th:field="*{userStatus}">
                                        <option th:value="${1}">ACTIVE</option>
                                        <option th:value="${0}">INACTIVE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="roles" class="col-md-4 col-form-label text-md-right">Role</label>
                                <div class="col-md-6">
                                    <select id="roles" class="form-control mr-sm-0" th:field="*{roles}">
                                        <option th:each="role : ${listRoles}" th:value="${role.getRoleId()}"
                                                th:text="${role.getRoleName()}"></option>
                                    </select>
                                </div>
                            </div>

                            <input type="hidden" class="form-control" th:field="*{userId}"
                                   th:value="${userForm.getUserId()}">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Correct
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
